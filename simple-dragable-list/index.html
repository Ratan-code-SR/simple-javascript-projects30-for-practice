<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag-drop practice using by javascript</title>
<!-- style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div id="left-side">
      <div class="list" draggable="true"><img src="icon/drag_drop_icon.png" alt="">items 1</div>
      <div class="list" draggable="true"><img src="icon/drag_drop_icon.png" alt="">items 2</div>
      <div class="list" draggable="true"><img src="icon/drag_drop_icon.png" alt="">items 3</div>
      <div class="list" draggable="true"><img src="icon/drag_drop_icon.png" alt="">items 4</div>
    </div>

    <div id="right-side"></div>
  </div>

  <!-- js -->
  <script src="script.js"></script>

</body>

</html>
